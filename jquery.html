   <div class="max-w-md mx-auto mt-24 p-8 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-black mb-6 text-center font-serif">Kalkulator Luas Bangun Datar</h2>
        <form id="form-luas">
            <div class="mb-4">
                <label for="bangun" class="block mb-2 font-semibold">Pilih Bangun Datar</label>
                <select id="bangun" class="w-full p-2 border rounded font-serif">
                    <option value="">-- Pilih --</option>
                    <option value="persegi">Persegi</option>
                    <option value="persegi_panjang">Persegi Panjang</option>
                    <option value="segitiga">Segitiga</option>
                    <option value="lingkaran">Lingkaran</option>
                </select>
            </div>
            <div id="input-fields"></div>
            <button type="submit" class="w-full bg-purple-600 text-white font-bold py-2 rounded hover:bg-purple-700 mt-4">Hitung Luas</button>
        </form>
        <div id="hasil" class="mt-6 text-center text-lg font-semibold text-black"></div>
    </div>
    <script>
        const inputFields = {
            persegi: `
                <div class="mb-4">
                    <label for="sisi" class="block mb-2">Sisi (cm)</label>
                    <input type="number" id="sisi" name="sisi" class="w-full p-2 border rounded" min="0" required>
                </div>
            `,
            persegi_panjang: `
                <div class="mb-4">
                    <label for="panjang" class="block mb-2">Panjang (cm)</label>
                    <input type="number" id="panjang" name="panjang" class="w-full p-2 border rounded" min="0" required>
                </div>
                <div class="mb-4">
                    <label for="lebar" class="block mb-2">Lebar (cm)</label>
                    <input type="number" id="lebar" name="lebar" class="w-full p-2 border rounded" min="0" required>
                </div>
            `,
            segitiga: `
                <div class="mb-4">
                    <label for="alas" class="block mb-2">Alas (cm)</label>
                    <input type="number" id="alas" name="alas" class="w-full p-2 border rounded" min="0" required>
                </div>
                <div class="mb-4">
                    <label for="tinggi" class="block mb-2">Tinggi (cm)</label>
                    <input type="number" id="tinggi" name="tinggi" class="w-full p-2 border rounded" min="0" required>
                </div>
            `,
            lingkaran: `
                <div class="mb-4">
                    <label for="jari" class="block mb-2">Jari-jari (cm)</label>
                    <input type="number" id="jari" name="jari" class="w-full p-2 border rounded" min="0" required>
                </div>
            `
        };

        $('#bangun').on('change', function() {
            const val = $(this).val();
            $('#input-fields').html(inputFields[val] || '');
            $('#hasil').text('');
        });

        $('#form-luas').on('submit', function(e) {
            e.preventDefault();
            const bangun = $('#bangun').val();
            let luas = 0;
            if (bangun === 'persegi') {
                const sisi = parseFloat($('#sisi').val());
                luas = sisi * sisi;
            } else if (bangun === 'persegi_panjang') {
                const panjang = parseFloat($('#panjang').val());
                const lebar = parseFloat($('#lebar').val());
                luas = panjang * lebar;
            } else if (bangun === 'segitiga') {
                const alas = parseFloat($('#alas').val());
                const tinggi = parseFloat($('#tinggi').val());
                luas = 0.5 * alas * tinggi;
            } else if (bangun === 'lingkaran') {
                const jari = parseFloat($('#jari').val());
                luas = Math.PI * jari * jari;
            }
            if (bangun && !isNaN(luas)) {
                $('#hasil').text('Luas: ' + luas.toFixed(2) + ' cmÂ²');
            }
        });
    </script>
</body>
